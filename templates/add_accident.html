<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Accident</title>
    <style>
        body {
            background-color: #007BFF; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 10px; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px; 
        }

        h2 {
            color: #333;
            font-size: 18px; 
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 13px; 
            font-weight: bold;
            text-align: left;
            margin: 4px 0;
        }

        input {
            width: 90%;
            padding: 4px; 
            font-size: 12px; 
            margin-bottom: 3px; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #28a745;
            color: white;
            padding: 5px 10px; 
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background: #218838;
        }

        a {
            display: block;
            margin-top: 8px;
            font-size: 12px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Accident (Admin Only)</h2>
        <form method="post">
            <label>Admin Password:</label>
            <input type="password" name="password" required>

            <label>State:</label>
            <input type="text" name="state" required>

            <label>City:</label>
            <input type="text" name="city" required>

            <label>Street:</label>
            <input type="text" name="street" required>

            <label>Severity (1-4):</label>
            <input type="number" name="severity" min="1" max="4" required>

            <label>Latitude:</label>
            <input type="text" name="lat" required>

            <label>Longitude:</label>
            <input type="text" name="lng" required>

            <label>Year:</label>
            <input type="number" name="year" required>

            <button type="submit">Submit</button>
        </form>
        <a href="/">ðŸ”™ Go to Map</a>
    </div>
</body>
</html>
